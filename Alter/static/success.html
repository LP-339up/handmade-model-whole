<script type="text/javascript">
	function getOrder(){
		let account = $('.username').html()
		var index = getQueryString('index')
		$.ajax({
		    type:'post',
		    url: api +'getOrder_management',
		    data:{
		        account,
		    },
		    success:function(res){
		        if(res.status == 200){
					html7=`
						<span>您的</span>
						<span>现货</span>
						<span>订单号：</span>
						<span class="red order">`+res.list[index].order_id+`</span>
						<span>您的应付金额(含运费)为：</span>
						<span>￥`+res.list[index].quantity*res.list[index].price+`</span>
						<span class='id1'>`+res.list[index].id+`</span>
					`
					$('.ddh').html(html7)
				}
			}
		})
	}
	
	getOrder()
	$('.success-tj').on('click','.anniu2-2',function(){
		let account = $('.username').html()
		var id=$('.id1').html()
		var order_id=$('.order').html()
		var status1=1
		$.ajax({
			    type:'post',
			    url: api +'EditOrder_management',
			    data:{
			        account,
					order_id,
					id,
					status1
			    },
			    success:function(res){
			        if(res.status == 200){
						console.log('修改成功')
						window.location.href="pay-success.html"
					}
				}
			})
		})
		
	// })	
</script>
